<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  
  <body>
    <main id="card">
      <div class="background-image">
        <img src="./images/bg-pattern-card.svg" aria-disabled="true" />
      </div>

      <div id="profile-image">
        <img src="./images/image-victor.jpg" alt="Victor profile photo" />
      </div> 
     
      <article class="profile-info">
        <section class="profile-info__personal">
          <h3><span>Victor Crest</span> 26</h3>
          <p>London</p>
        </section>

        <section class="profile-info__stats">
          <div class="profile-info__stat">
            <h3 class="profile-info__stat-num"><span>80K</span></h3>
            <p class="profile-info__stat-class">Followers</p>
          </div>

          <div class="profile-info__stat">
            <h3 class="profile-info__stat-num"><span>803K</span></h3>
            <p class="profile-info__stat-class">Likes</p>
          </div>

          <div class="profile-info__stat">
            <h3 class="profile-info__stat-num"><span>1.4K</span></h3>
            <p class="profile-info__stat-class">Photos</p>
          </div>
        </section>
      </article>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AbitBrookish (Alan Johnson)</a>.
    </div>
  
  </body>
</html>
